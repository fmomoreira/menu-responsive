<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Admin - Gauss</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header>
      <div class="box-menu-lateral"></div>
      <div class="box-navbar">
        <div class="menu-search" onclick="menuResponsive()">
          <div class="box-menu_hamburger">
            <div class="menu-hamburger"></div>
            <div class="menu-hamburger" id="menu-key"></div>
            <div class="menu-hamburger"></div>
          </div>
        </div>
        <div class="perfil-notification">
          <div class="pipe"></div>
          <div class="box-img">
            <img src="./image/perfil.jpeg" alt="foto de perfil do usuario" />
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

    <script>
      function openAndCloseMenu(menu, nav) {
        var isVisible = menu.classList.contains("visible");

        if (isVisible) {
          menu.classList.remove("visible");
          menu.classList.add("visible-none");
          nav.classList.add("full-screen");
        } else {
          menu.classList.remove("visible-none");
          menu.classList.add("visible");
          nav.classList.remove("full-screen");
        }
      }

      function menuResponsive() {
        let menuLateral = document.querySelector(".box-menu-lateral");
        let navbarSeach = document.querySelector(".box-navbar");
        openAndCloseMenu(menuLateral, navbarSeach);
      }
    </script>
  </body>
</html>
